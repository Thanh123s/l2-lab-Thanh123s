<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích và chu vi hình chữ nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #4e73df;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #5a5c69;
        }
        .btn-calculate {
            background-color: #4e73df;
            border: none;
            padding: 0.5rem 2rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-calculate:hover {
            background-color: #2e59d9;
        }
        .nav-link {
            color: #4e73df;
            font-weight: 500;
        }
        .result-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e3e6f0;
            display: none;
        }
        .result-box {
            background-color: #f8f9fc;
            border-left: 4px solid #4e73df;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 0.35rem 0.35rem 0;
        }
        .result-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #5a5c69;
        }
        .input-values {
            background-color: #f8f9fc;
            padding: 1rem;
            border-radius: 0.35rem;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4">
            <a href="/" class="nav-link">
                <i class="fas fa-arrow-left me-2"></i>Quay lại trang chủ
            </a>
        </nav>
        
        <div class="calculator-container">
            <h2 class="form-title">TÍNH DIỆN TÍCH VÀ CHU VI HÌNH CHỮ NHẬT</h2>
            
            <form id="rectangleForm" th:object="${rectangle}" onsubmit="calculate(event)" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="length" class="form-label">Chiều dài (cm)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="length" 
                                   th:field="*{length}" 
                                   step="0.01" 
                                   min="0.01" 
                                   required>
                            <div class="invalid-feedback">
                                Vui lòng nhập chiều dài hợp lệ (số dương).
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="width" class="form-label">Chiều rộng (cm)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="width" 
                                   th:field="*{width}" 
                                   step="0.01" 
                                   min="0.01" 
                                   required>
                            <div class="invalid-feedback">
                                Vui lòng nhập chiều rộng hợp lệ (số dương).
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-calculate">
                    <i class="fas fa-calculator me-2"></i>TÍNH TOÁN
                </button>
            </form>

            <!-- Kết quả sẽ hiển thị ở đây -->
            <div id="resultSection" class="result-section">
                <h4 class="text-center mb-4">KẾT QUẢ TÍNH TOÁN</h4>
                
                <div class="input-values">
                    <p class="mb-2"><strong>Thông số đã nhập:</strong></p>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Chiều dài: <span id="inputLength" class="fw-bold">0</span> cm</p>
                        </div>
                        <div class="col-md-6">
                            <p>Chiều rộng: <span id="inputWidth" class="fw-bold">0</span> cm</p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="result-box">
                            <p class="mb-1">Diện tích hình chữ nhật:</p>
                            <p class="result-value"><span id="areaResult">0</span> cm²</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="result-box">
                            <p class="mb-1">Chu vi hình chữ nhật:</p>
                            <p class="result-value"><span id="perimeterResult">0</span> cm</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        calculate(event);
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Hàm tính toán
        function calculate(event) {
            // Lấy giá trị từ form
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            
            // Tính toán
            const area = length * width;
            const perimeter = 2 * (length + width);
            
            // Hiển thị kết quả
            
            document.getElementById('inputLength').textContent = length.toFixed(2);
            document.getElementById('inputWidth').textContent = width.toFixed(2);
            document.getElementById('areaResult').textContent = area.toFixed(2);
            document.getElementById('perimeterResult').textContent = perimeter.toFixed(2);
            
            // Hiển thị phần kết quả
            document.getElementById('resultSection').style.display = 'block';
            
            // Cuộn đến phần kết quả
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>

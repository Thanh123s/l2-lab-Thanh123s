<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .preview-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .form-label {
            font-weight: 500;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .required:after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-primary">
                        <i class="fas fa-users-cog me-2"></i>THÔNG TIN NHÂN VIÊN
                    </h1>
                </div>
                
                <!-- Thông báo -->
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="form-container">
                    <form th:object="${staff}" th:action="@{/staff/create/save}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="id" class="form-label required">Email</label>
                                    <input type="email" class="form-control" th:field="*{id}" id="id" 
                                           th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
                                        Vui lòng nhập email hợp lệ
                                    </div>
                                </div>
                                
                                <!-- Họ và tên -->
                                <div class="mb-3">
                                    <label for="fullname" class="form-label required">Họ và tên</label>
                                    <input type="text" class="form-control" th:field="*{fullname}" id="fullname"
                                           th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid' : ''"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">
                                        Vui lòng nhập họ tên
                                    </div>
                                </div>
                                
                                <!-- Giới tính -->
                                <div class="mb-3">
                                    <label class="form-label d-block">Giới tính</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" id="male" th:value="true">
                                        <label class="form-check-label" for="male">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" id="female" th:value="false">
                                        <label class="form-check-label" for="female">Nữ</label>
                                    </div>
                                </div>
                                
                                <!-- Ngày sinh -->
                                <div class="mb-3">
                                    <label for="birthday" class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" th:field="*{birthday}" id="birthday"
                                           th:classappend="${#fields.hasErrors('birthday')} ? 'is-invalid' : ''"
                                           th:value="${staff.birthday != null ? #temporals.format(T(java.time.LocalDate).of(staff.birthday.year + 1900, staff.birthday.month + 1, staff.birthday.date), 'yyyy-MM-dd') : ''}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
                                        Vui lòng chọn ngày sinh hợp lệ
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <!-- Hình ảnh -->
                                <div class="mb-3">
                                    <label for="photo_file" class="form-label">Hình ảnh</label>
                                    <input type="hidden" th:field="*{photo}">
                                    <input type="file" class="form-control" name="photo_file" id="photo_file" 
                                           accept="image/*" onchange="previewImage(this)">
                                    <div class="mt-2" id="imagePreview" style="display: none;">
                                        <img id="preview" src="#" alt="Preview" class="img-thumbnail" style="max-height: 150px;">
                                    </div>
                                    <div class="form-text">Chỉ chấp nhận file ảnh (JPG, PNG, GIF)</div>
                                </div>
                                
                                <!-- Cấp bậc -->
                                <div class="mb-3">
                                    <label for="level" class="form-label">Cấp bậc</label>
                                    <select class="form-select" th:field="*{level}" id="level"
                                            th:classappend="${#fields.hasErrors('level')} ? 'is-invalid' : ''">
                                        <option value="0">Úy</option>
                                        <option value="1">Tá</option>
                                        <option value="2">Tướng</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('level')}" th:errors="*{level}">
                                        Vui lòng chọn cấp bậc hợp lệ
                                    </div>
                                </div>
                                
                                <!-- Lương -->
                                <div class="mb-3">
                                    <label for="salary" class="form-label">Lương</label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" class="form-control" th:field="*{salary}" id="salary"
                                               th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid' : ''">
                                        <span class="input-group-text">VND</span>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
                                            Vui lòng nhập lương hợp lệ
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="reset" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-undo me-1"></i> Nhập lại
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Lưu thông tin
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Xem trước thông tin -->
                <div class="preview-container mt-4" th:if="${staff != null && staff.fullname != null}">
                    <h4 class="mb-4 text-center">
                        <i class="fas fa-user-check me-2"></i>THÔNG TIN ĐÃ NHẬP
                    </h4>
                    
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img th:src="${staff.photo != null ? '/images/' + staff.photo : '/images/552446559_689490440224560_8756838119500785802_n.png'}" 
                                 class="img-thumbnail mb-3" style="max-width: 150px;" 
                                 th:alt="${staff.fullname} photo">
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Email:</strong> <span th:text="${staff.id}"></span></p>
                                    <p><strong>Họ tên:</strong> <span th:text="${staff.fullname}"></span></p>
                                    <p><strong>Giới tính:</strong> <span th:text="${staff.gender} ? 'Nam' : 'Nữ'"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Ngày sinh:</strong> <span th:text="${#temporals.format(staff.birthday, 'dd/MM/yyyy')}"></span></p>
                                    <p><strong>Cấp bậc:</strong> 
                                        <span th:switch="${staff.level}">
                                            <span th:case="0">Úy</span>
                                            <span th:case="1">Tá</span>
                                            <span th:case="2">Tướng</span>
                                        </span>
                                    </p>
                                    <p><strong>Lương:</strong> 
                                        <span th:text="${#numbers.formatDecimal(staff.salary, 1, 2, 'COMMA')}"></span> VND
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Xử lý hiển thị ảnh xem trước
        function previewImage(input) {
            const preview = document.getElementById('preview');
            const previewContainer = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '#';
                previewContainer.style.display = 'none';
            }
        }
        
        // Xử lý validation form
        (function () {
            'use strict'
            
            // Lấy tất cả các form cần validation
            const forms = document.querySelectorAll('.needs-validation')
            
            // Lặp lại và ngăn chặn gửi form nếu có lỗi
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

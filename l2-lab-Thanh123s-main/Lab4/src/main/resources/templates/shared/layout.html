<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:fragment="view(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">TITLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1 th:text="#{header.name}">Online Shopping</h1>
    </header>
    
    <nav th:replace="~{shared/menu :: menu}">MENU</nav>
    
    <main class="container my-4">
        <article th:replace="${content}">CONTENT</article>
    </main>
    
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <hr>
        <div th:utext="#{footer.copy}">
            &copy; 2024 by FPT Polytechnic. All rights reserved.
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
